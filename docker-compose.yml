services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cdo-solutions-web
    expose:
      - "80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cdo-network
    depends_on:
      - api

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cdo-solutions-api
    expose:
      - "3001"
    restart: unless-stopped
    environment:
      - PORT=3001
      - CORS_ORIGIN=https://cdo.solutions
      - SMTP_HOST=servicios.corporativo.online
      - SMTP_PORT=587
      - SMTP_SECURE=false
      - SMTP_USER=info@cdo.solutions
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=info@cdo.solutions
      - SMTP_TO=carlosdanielojedaojeda@gmail.com
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cdo-network

  # Development service (optional)
  dev:
    image: node:20-alpine
    container_name: cdo-solutions-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
    networks:
      - cdo-network

networks:
  cdo-network:
    driver: bridge
